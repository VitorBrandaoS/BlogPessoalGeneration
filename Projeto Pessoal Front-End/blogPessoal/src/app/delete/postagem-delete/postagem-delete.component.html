<div class="container mb-5 mt-5">

    <div class="row">
        <div class="col-md-12 mt-5">
            <h1 class="text-center text-secondary">Delete Post</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <h4 class="text-center text-secondary">Are you sure you want to delete this post?</h4>
        </div>
    </div>

    <div class="tab-pane fade show active" id="allPosts" role="tabpanel" aria-labelledby="nav-allPosts-tab">
        <div class="d-flex flex-wrap justify-content-center mt-3">
            <div class="card m-3 card-style" style="width: 20rem;">
                <img src="{{postagem.imagem}}" class="card-img-top img-card" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{postagem.titulo}}</h5>
                    <hr>
                    <p class="card-text">{{postagem.texto}}</p>
                    <small class="text-muted">{{postagem.data | date: 'MM/dd/yyyy'}} at {{postagem.data | date:
                        'HH:mm'}}</small>
                    <br>
                    <small class="text-muted">Theme: {{postagem.tema.descricao}}</small>
                </div>
            </div>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col-md-12 d-flex justify-content-center">
            <button class="btn btn-danger mr-3" routerLink="/inicio">No</button>
            <button class="btn btn-success" (click)="apagar()">Yes!</button>
        </div>
    </div>

</div>
