<div class="container-fluid">

    <div class="row bg-img pt-5">
        <div class="col-md-12 text-white mt-5">

            <button type="submit" class="btn btn-shadow btn-info btn-return"
            routerLink="/inicio">↺ Return</button>

            <h1 class="fs-54 text-center text-secondary">Themes</h1>
            <h5 class="fs-18 text-center text-secondary">See all themes here or create new theme:</h5>

            <div class="row d-flex justify-content-center mt-4 mb-5">
                <div class="col-md-3">
                    <div class="form-group">
                        <input [(ngModel)]="tema.descricao" type="text" class="form-control" id="descricao" placeholder="Enter a theme description">
                    </div>
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-color font-color" (click)="cadastrar()">Sing Up</button>
                    </div>
                </div>
            </div>

        </div>
    </div> 
</div>

<div class="container">

    <div class="row mt-5">
        <div class="col-md-12">
            <h2 class="text-center">All themes</h2>
        </div>
    </div>

    <div class="row mt-3 mb-5 d-flex justify-content-center">
        <div class="col-md-6">

            <table class="table table-hover">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Description</th>
                    <th scope="col" class="text-right">Modifications</th>                    
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of listaTemas">
                    <th>{{item.id}}</th><!--Interpolação {{}}-->
                    <td>{{item.descricao}}</td>
                    <td class="d-flex justify-content-end">
                      <button class="btn btn-info mr-3" [routerLink]="['/tema-edit', item.id]">Edit</button>
                      <button class="btn btn-danger" [routerLink]="['/tema-delete', item.id]">Delete</button>
                    </td>
                  </tr>
                </tbody>
              </table>

        </div>
    </div>

</div>
