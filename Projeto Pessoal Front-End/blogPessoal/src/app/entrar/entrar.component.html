<div class="container-fluid d-flex flex-column justify-content-center align-items-center font-color " id="img-bg" style="min-height: {{altura}}px;">

        <div class="bg-enter pt-3 justify-items-center">
            <div class="row d-flex justify-content-center">
                <div class="col-md-8 col-6">
                    <div class="d-flex flex-wrap justify-content-center">
                        <img class="logo" src="../../assets/img/DigitalArtLogo3.png" alt="Logo DigitalArt">                        
                    </div>
                    
                    <h2 class="text-center mt-3 mb-4">Welcome!</h2>
                    
                    <div class="form-group">
                        <label for="user">Username</label>
                        <input [(ngModel)]="userLogin.usuario" class="form-control" type="text" name="user" id="user"
                            placeholder="Your username">
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input [(ngModel)]="userLogin.senha" class="form-control" type="password" name="password"
                            id="password" placeholder="Your password">
                    </div>

                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-color btn-shadow" (click)="entrar()">Log In</button>
                    </div>

                    <hr class="mt-3 mb-5 hr-login">
                    <p class="text-center">Don't have account? <a routerLink="/cadastrar">Register here!</a></p>
                </div>

            </div>
        </div>

        <!--<div style="min-height: {{altura}}px;" class="col-md-6"></div>-->


</div>
