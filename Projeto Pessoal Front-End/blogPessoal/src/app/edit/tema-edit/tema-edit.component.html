<div class="container mt-5 mb-5">

    <div class="row">
        <div class="col-md-12 mt-5">
            <h1 class="text-center text-secondary">Theme Edit</h1>
        </div>
    </div>

    <div class="row d-flex justify-content-center">
        <div class="col-md-6">

            <div class="form-group">
                <label for="descricao">Description</label>
                <input type="text" class="form-control" id="descricao" [(ngModel)]="tema.descricao">
            </div>

            <div class="d-flex justify-content-center">
                <button class="btn btn-danger mr-4" routerLink="/tema">Cancel</button>
                <button class="btn btn-success" (click)="atualizar()">Update</button>

            </div>

        </div>
    </div>

</div>
