<div class="container">
    <div class="row  mt-5">
        <div class="col-md-12 mt-3 m-5">
            <h1 class="text-center text-secondary">Update Profile Picture</h1>

            <div class="row d-flex justify-content-center">
                <div class="col-md-10">

                    <div class="form-group">
                        <label for="foto">Picture link</label>
                        <input [(ngModel)]="usuario.foto" class="form-control" type="text" name="foto" id="foto" placeholder="Enter your picture link">
                    </div>
                    
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-shadow mr-4 btn-color" (click)="update()">Update</button>
                        <button type="submit" class="btn btn-shadow btn-danger" routerLink="/inicio">Cancel</button>                            
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
